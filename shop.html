<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Discover our eco-friendly jackets. These sustainable hiking 
    jackets combines style with high-performance features for your outdoor adventures. 
    Elevate your gear and embrace sustainable exploration."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainydays | Find your jacket here</title>
    <link rel="icon" type="image/png" href="assets/images/logo-non.png" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <script src="scripts/products.mjs" type="module"></script>
    <script
      src="https://kit.fontawesome.com/2853574374.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <a href="index.html" class="header-logo-link">RAINYDAYS</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="shop.html" class="current nav-link">Shop</a>
          </li>
          <li class="nav-item">
            <a href="html/about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="html/contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
        <a href="checkout/index.html" class="cart-icon-box" id="cart-link">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="cart-counter">0</span>
        </a>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <h1>Our Jackets</h1>
        </div>
      </section>
      <div class="filter-menu">
        <label for="genderFilter">Filter by gender:</label>
        <select name="" id="genderFilter" class="filter-dropdown">
          <option value="all">All</option>
          <option value="Female">Women's</option>
          <option value="Male">Men's</option>
        </select>
      </div>
      <section
        class="shop-page-content loading-indicator"
        id="product-cards-wrapper"
      >
        <!-- Product cards appended here -->
      </section>
    </main>
    <footer>
      <div class="footer-nav">
        <a href="html/about.html">About</a>
        <a href="html/contact.html">Contact</a>
        <a href="html/temp.html">FAQ</a>
      </div>
      <form action="temp.html" class="footer-form">
        <label for="subscribe" class="footer-form-attributes">Email</label>
        <input
          type="email"
          id="subscribe"
          name="subscribe"
          class="footer-form-attributes"
          required
        />
        <button class="club-button">Join our customer club</button>
      </form>
      <div class="footer-logo-section">
        <img
          class="footer-logo"
          src="assets/images/Logo,_seethrough_.png"
          alt="Rainydays mountain logo"
        />
        <div class="footer-follow">Find us here</div>
        <div class="footer-socials-box">
          <img
            class="footer-socials"
            src="assets/images/Facebook-logo.png"
            alt="Facebook logo"
          />
          <img
            class="footer-socials"
            src="assets/images/Youtube-logo.png"
            alt="Youtube logo"
          />
          <img
            class="footer-socials"
            src="assets/images/Instagram-logo.png"
            alt="Instagram logo"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
